version: '3.7'
services:
  web:
    build:
      context: .
      dockerfile: ./build_web/Dockerfile
      args:
        appname: my_app
        DATABASE_URL: ecto://postgres:postgres@db/my_app
        # generate this from mix phx.gen.secret
        SECRET_KEY_BASE: ABCDABCD...
    restart: always
    env_file:
      - .env
    environment:
      - MIX_ENV=prod
    ports:
      - "4000:4000"
    depends_on:
      - db
    command: "bin/my_app start"
    # command: tail -f /dev/null
    # stop_signal: SIGKILL
    # command: mix phx.server
  db:
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
volumes:
  db-data:
